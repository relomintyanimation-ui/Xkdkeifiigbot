<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Link Opener Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; margin-right: 10px; cursor: pointer; border: none; border-radius: 5px; color: white; }
        .start-btn { background-color: #28a745; }
        .stop-btn { background-color: #dc3545; }
        .stats { background: #e9ecef; padding: 15px; border-radius: 5px; margin-top: 20px; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”— Auto Link Opener Bot</h2>
    
    <label>Link (URL):</label>
    <input type="url" id="url" placeholder="https://example.com" required>
    
    <label>Wait Time (Seconds mein):</label>
    <input type="number" id="interval" placeholder="e.g. 60 (for 1 min)" required>
    
    <div>
        <button class="start-btn" onclick="startBot()">Start Bot</button>
        <button class="stop-btn" onclick="stopBot()">Stop Bot</button>
    </div>

    <div class="stats">
        <h3>Live Status</h3>
        <p><strong>Action:</strong> <span id="action">Stopped</span></p>
        <p><strong>Time Left:</strong> <span id="timer">0</span> seconds</p>
        <p><strong>Total Times Opened:</strong> <span id="count">0</span> times</p>
    </div>
</div>

<script>
    // Server se connect karna
    var socket = io();

    // Jab page load ho tab ek baar status maang lein
    socket.emit('get_status');

    function startBot() {
        var url = document.getElementById('url').value;
        var interval = document.getElementById('interval').value;
        
        if (!url || !interval) {
            alert("Please URL aur Time enter karein!");
            return;
        }
        
        socket.emit('start_bot', {url: url, interval: interval});
    }

    function stopBot() {
        socket.emit('stop_bot');
    }

    // Backend se jab bhi naya status aaye, screen update karo
    socket.on('update_status', function(data) {
        document.getElementById('action').innerText = data.current_action;
        document.getElementById('timer').innerText = data.time_left;
        document.getElementById('count').innerText = data.open_count;
    });
</script>

</body>
</html>
